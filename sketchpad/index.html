<!DOCTYPE html>
<html>
<head>
<title>Dynamic Sketchpad</title>
<link rel="stylesheet" href="sketchpad.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="sketchpad.js"></script>
</head>
<body>
  <div id="header">
  <button onclick="redBlue()" type="button">New Black/Red Grid</button>
  <button onclick="multicolor()" type="button">New Random Color Grid</button>
  <button onclick="fadeToBlack()" type="button">New Darkening Grid</button>
</div>
<h1>To begin drawing, select one of the buttons above to generate a unique grid!</h1>
<div id="container"></div>
</body>
</html>
